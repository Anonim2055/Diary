<html>
<head>
    <title>Choose image</title>
    <script>
    function uploadFile()
    {
    var form = document.forms["uploadForm"]; form.submit();
    }
</script>
</head>
<body>
<form action="upload" method="POST" enctype="multipart/form-data" name="uploadForm">
    <p>Choose image to upload:</p>
    <input type="file" name="file" accept="image/*" onchange="uploadFile()">
     </form>
</body>
</html>
