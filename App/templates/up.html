<html>
<head>
    <title>Choose image</title>
</head>
<body>
    <form action="upload" method="POST" enctype="multipart/form-data">
        <p>Choose image to upload:</p>
        <input type="file" name="file" accept="image/*">
        <input type="submit" value="Upload image" name="submit">
    </form>
</body>
</html>
